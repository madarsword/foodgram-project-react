version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432

  backend:
    image: aleksandrshpr/foodgram_backend
    env_file: .env
    volumes:
      - static:/backend_static/
      - media:/app/media/
    depends_on:
      - db

  frontend:
    image: aleksandrshpr/foodgram_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static/

  gateway:
    image: aleksandrshpr/foodgram_gateway
    env_file: .env
    volumes:
      - static:/static/
      - media:/app/media/
    ports:
      - 8000:80
