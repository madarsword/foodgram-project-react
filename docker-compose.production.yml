version: '3'

volumes:
  pg_data_production:
  static_volume:
  media_volume:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data

  backend:
    image: aleksandrshpr/foodgram_backend
    env_file: .env
    volumes:
      - static_volume:/backend_static
      - media_volume:/app/media/
    depends_on:
      - db

  frontend:
    env_file: .env
    image: aleksandrshpr/foodgram_frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume:/frontend_static/

  gateway:
    image: aleksandrshpr/foodgram_gateway
    env_file: .env
    ports:
      - 8000:80
    volumes:
      - static_volume:/static
      - media_volume:/app/media/
      - ./docs/:/usr/share/nginx/html/api/docs/
    depends_on:
      - backend
